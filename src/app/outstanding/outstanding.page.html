<ion-header >
  <ion-toolbar color="light" >
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
    <ion-title style="font-family: 'Open Sans', sans-serif; font-size: 17px;">OUTSTANDING PAYMENT</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Total Billed</ion-card-title>
      <ion-card-subtitle>
        <strong>{{userdata.invoicetotal | currency: 'INR'}}</strong> 
      </ion-card-subtitle>
      <ion-card-title>Total Paid</ion-card-title>
      <ion-card-subtitle>
        <strong>{{userdata.paymentotal | currency: 'INR'}}</strong> 
      </ion-card-subtitle>
      <ion-card-title>Total Due</ion-card-title>
      <ion-card-subtitle>
        <strong>{{userdata.balance | currency: 'INR'}}</strong> 
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  
</ion-content>
